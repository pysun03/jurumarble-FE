<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주루마블 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="settings-btn">설정</button>
    <div id="grid">
        <div class="image-container">
            <img src="./images/맥주.png" alt="맥주">
        </div>        
        <div id="grid2">
            <div id="title">주루마블</div>


            <div id="player-count">
                <div><span>인원수</span></div>
                <div>
                    <button class="btn" onclick="decrement()">-</button>
                    <span id="count">숫자</span>
                    <button class="btn" onclick="increment()">+</button>
                </div>      
            </div>
            
            <div id="start-section"> 
                <button class="start-btn">시작하기</button>
            </div>
        </div>
        <div class="image-container2">
            <img src="./images/소주.png" alt="소주">
        </div>        
    </div>
    <script src="scripts.js"></script>
</body>
</html>
