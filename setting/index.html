<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사운드 설정</title>
    <link rel="stylesheet" href="/global/common.css" />
    <link rel="stylesheet" href="asset/style.css" />
    <script src="asset/script.js"></script>
  </head>
  <body>
    <audio id="bg" loop>
      <source src="static/sound/background-music.mp3" type="audio/mpeg" />
    </audio>
    <audio id="se" preload="auto">
      <source src="static/sound/soundeffect.mp3" type="audio/mpeg" />
    </audio>
    <div class="container">
      <div class="box">
        <div class="grid">
          <div class="배경음악">배경 음악</div>
          <img src="static/icon/backgroundmusic.svg" id="backgroundmusic" />
          <input
            type="range"
            id="backgroundMusic"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
          />
        </div>
        <div class="grid">
          <div class="효과음">효과음</div>
          <img src="static/icon/soundeffect.svg" id="soundeffect" />
          <input
            type="range"
            id="soundEffects"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
          />
        </div>
      </div>
      <button onclick="location.href='/'">
        <img src="static/icon/x.svg" id="x" />
      </button>
    </div>
  </body>
</html>
