<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주루마블 게임</title>
    <link rel="stylesheet" href="asset/style.css" />
    <link rel="stylesheet" href="global/common.css" />
    <script src="asset/script.js"></script>
    <script src="global/common.js"></script>
  </head>
  <body>
    <audio id="bg" autoplay loop>
      <source src="setting/static/sound/background-music.mp3" type="audio/mpeg" />
    </audio>
    <audio id="se" preload="auto">
      <source src="setting/static/sound/soundeffect.mp3" type="audio/mpeg" />
    </audio>
    <button id="settings-btn">
      <a href="setting/index.html" id="settings-btn" class="button-style">
        <div class="container">
          <img src="./static/setting.png" alt="설정아이콘" />
        </div>
      </a>
    </button>
    <div id="grid">
      <div class="image-container">
        <img src="./static/beer.png" alt="맥주" />
      </div>
      <div id="grid2">
        <div id="title">주루마블</div>

        <div id="player-count">
          <div><span>인원수</span></div>
          <div>
            <button class="btn" onclick="decrement()">-</button>
            <span id="count">숫자</span>
            <button class="btn" onclick="increment()">+</button>
          </div>
        </div>

        <div id="start-section">
          <button class="start-btn">시작하기</button>
        </div>
      </div>
      <div class="image-container2">
        <img src="./static/soju.png" alt="소주" />
      </div>
    </div>
  </body>
</html>
